<div id="popup-submit" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close"></button>

			<form class="form" action="#" data-dev data-popup-message="#form-message">
				<h2 class="form__title">Связаться с нами</h2>

				<div class="form__item form__item_name">
					<label class="form__label" for="name">*</label>
					<input autocomplete="off" type="text" name="name" data-required data-error="Не заполненное поле!"
						placeholder="Ваше имя" class="form__input input">
				</div>

				<div class="form__item form__item_phone">
					<label class="form__label" for="name">*</label>
					<input autocomplete="off" type="tel" name="phone" data-required data-error="Не заполненное поле!"
						placeholder="Номер телефона" class="form__input input">
				</div>

				<div class="form__item form__item_textarea">
					<textarea class="form__input input" name="textarea" cols="1" rows="3"
						placeholder="Введите текст сообщения"></textarea>
				</div>

				<div class="form__item form__item_checkbox">
					<div class="checkbox">
						<input id="c_1" data-error="Не выбрано поле" data-required class="checkbox__input" type="checkbox" value="1"
							name="checkbox">
						<label for="c_1" class="checkbox__label"><span class="checkbox__text">Даем согласие на обработку
								персональных данных <a href="#">Политика конфиденциальности</a></span></label>
					</div>
				</div>

				<div class="form__item">
					<button type="submit" class="form__button button">Отправить</button>
				</div>

			</form>

		</div>
	</div>
</div>

<div id="form-message" aria-hidden="true" class="popup popup__thanks thanks-popup">
	<div class="popup__wrapper">
		<div class="popup__content thanks-popup__content">
			<button data-close type="button" class="popup__close thanks-popup__close"></button>
			<h5 class="thanks-popup__title">Спасибо <br>
				за обращение!</h5>
			<div class="thanks-popup__body">
				<div class="thanks-popup__image">
					<img src="@img/popup/thanks-img.png" alt="Модальное изображение">
				</div>
				<img src="@img/popup/popup-logo.svg" alt="Модльное лого на фоне" class="thanks-popup__logo">
			</div>
		</div>
	</div>
</div>
